<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Settings</h1>

    <div class="toggleContainer" data-id="active">
        <label class="switch">
            <input type="checkbox" id="active">
            <span class="slider"></span>
        </label>
        <span class="toggleLabel">Enable Extension</span>
    </div>

    <div class="toggleContainer" data-id="letterGrade">
        <label class="switch">
            <input type="checkbox" id="letterGrade">
            <span class="slider"></span>
        </label>
        <span class="toggleLabel">Show Letter Grades</span>
    </div>

    <div class="toggleContainer" data-id="showGPA">
        <label class="switch">
            <input type="checkbox" id="showGPA">
            <span class="slider"></span>
        </label>
        <span class="toggleLabel">Show GPA</span>
    </div>

    <div class="toggleContainer" data-id="gpaScale">
        <label class="switch">
            <input type="checkbox" id="gpaScale">
            <span class="slider"></span>
        </label>
        <span class="toggleLabel">Use 12-Point GPA Scale (Default: 4-Point scale)</span>
    </div>

    <div class="sliderContainer">
      <div class="label-and-slider">
          <label for="gradeRoundingSlider" class="sliderLabel">Grade Rounding: <span id="gradeRoundingValue">0.0</span>%</label>
          <input type="range" id="gradeRoundingSlider" min="0" max="0.5" step="0.01" value="0">
      </div>
  </div>
  <div id="courseRegistryContainer"></div>
  
  
  
  

    <button id="openUrlButton">Auto-Update</button><br>
    <button id="clear">Clear Course Info</button><br>

    <a href="https://github.com/gavin-ho1/canvas-gpa-calculator" id="link">
        <img src="https://img.shields.io/badge/GitHub-black?logo=github">
    </a>

    <script src="options.js" defer></script>
</body>
</html>
