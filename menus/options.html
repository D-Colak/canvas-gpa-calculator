<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Settings</h1>
    <div class="toggleContainer" data-id="enable">
      <div class="switch">
        <div class="circle"></div>
      </div>
      <span class="toggleLabel">Enable Extension</span>
    </div>
    
    <div class="toggleContainer" data-id="letterGrade">
      <div class="switch">
        <div class="circle"></div>
      </div>
      <span class="toggleLabel">Show Letter Grades</span>
    </div>
    
    <div class="toggleContainer" data-id="showGPA">
      <div class="switch">
        <div class="circle"></div>
      </div>
      <span class="toggleLabel">Show GPA</span>
    </div>
    <p></p>
        
    <script src = "options.js"></script>
</body>
</html>
