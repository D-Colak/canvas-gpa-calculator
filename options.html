<!DOCTYPE html>
<html>
  <head>
    <title>Canvas GPA Calculator</title>
  </head>
  <body>
    <h1>Options</h1>
    <form>
        <input type = "checkbox" id = "auto-calc">
        <label for="auto-calc">Automatically calculate course grade on page load</label><br>

        <input type = "checkbox" id = "letter">
        <label for="letter">Show letter grade</label><br>

        <input type = "checkbox" id = "GPA">
        <label for="GPA">Store course grades for calculation</label><br>

        <input type = "checkbox" id = "sync">
        <label for="sync">Sync grade calculation across devices</label><br>

        <label for="blacklist">Blacklist (Courses you don't want the calculator to calculate):</label><br>
        <input type="text" id = "blacklist"><br>

        <button id = "Save">Save Settings</button>
    </form>
    
</body>
</html>
